{% extends 'base.html' %}

{% block title %}Mains - Recipe Sharing Platform{% endblock %}

{% block content %}
<h1>Mains</h1>
<ul>
    {% for recipe in recipes %}
        <li>
            <img src="{{ recipe.image.url }}" alt="{{ recipe.name }}" style="width: 100px; height: 100px;">
            <strong>{{ recipe.name }}</strong> - Created on {{ recipe.date_created|date:"M d, Y" }}
            <p>{{ recipe.ingredients }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
