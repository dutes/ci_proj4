{% extends 'base.html' %}

{% block content %}
<h1>Delete Recipes</h1>
<form method="POST" action="{% url 'delete' %}">
    {% csrf_token %}
    <ul>
        {% for recipe in recipes %}
        <li>
            <input type="checkbox" name="recipe_id" value="{{ recipe.id }}">
            {{ recipe.name }}
        </li>
        {% endfor %}
    </ul>
    <button type="submit" id="delte-button">Delete selected</button>
</form>

<!--modal-->
<div id="delete-modal" style="display: none;">
    <p> Are you sure you want to deleted the selected recipes?</p>
    <button id="confirm-delete" type="submit">Yes</button>
    <button id="cancel-delete" type="button">No</button>
</div>


<script>
    const deleteButton = document.getElementById('delete-button');
    const modal = document.getElementById('delete-modal');
    const cancelDelete = document.getElementById('cancel-delete');

    deleteButton.addEventListener('click', () => {
        modal.style.display = 'block';
    });

    cancelDelete.addEventListener('click', () => {
        modal.style.display = 'none';
    });

</script>
{% endblock %}
