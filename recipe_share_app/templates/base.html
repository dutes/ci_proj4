<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!--bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!--CSS link-->
    <link rel="stylesheet" href="{% static 'recipe_share_app/styles.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Recipe Sharing Platform{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-extended-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Recipe Sharing Platform</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'starters' %}">Starters</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'mains' %}">Mains</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'desserts' %}">Desserts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'add_recipe' %}">Add Recipe</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'delete' %}">Delete Recipes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'edit_recipe' %}">Edit a recipe</a></li>
                </ul>
            </div>
        </div>
        </nav>
    </header>
    <main class="container my-4">
            {% block content %}
            {% endblock %}
    </main>
    <footer class="bg-primary text-white text-center py-3">
        <div class="container">
            <p>&copy; 2024 Recipe Sharing Platform a Brian Doutey project</p>
        </div> 
    </footer>
</body>
</html>
