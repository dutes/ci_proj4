{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Add a New Recipe</h2>
    <p>Welcome to the add recipe page, please share any great dishes you might want to</p>

    <!-- card view for form-->
    <div class="card">
        <div class="card-content">
            <h4 class="center-align">Add Recipe</h4>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- recipe name-->
                <div class="input-field">
                    <label for="id_name">Recipe Name:</label>
                    <input type="text" name="name" id="id_name" class="validate" required>
                </div>

                <!--recipe ingredients-->
                <div class="input-field">
                    <label for="id_ingredients">ingredients:</label>
                    <textarea name="ingredients" id="id_ingredients" class="materialize-textarea" style="height: 150px;"
                        required></textarea>
                </div>

                <!--recipe instructions-->
                <div class="input-field">
                    <label for="id_instructions">Instructions:</label>
                    <textarea name="instructions" id="id_instructions" class="materialize-textarea"
                        style="height: 150px;" required></textarea>
                </div>

                <!--recipe category-->
                <div class="input-field">
                    <label for="id_category" class="active" style="font-size: 1.2em;">Category:</label>
                    <select id="id_category" name="category" class="browser-default" required>
                        <option value="disabled" selected>Choose a category</option>
                        <option value="Starters">Starters</option>
                        <option value="Mains">Mains</option>
                        <option value="Desserts">Desserts</option>
                    </select>
                </div>

                <!--recipe image upload-->
                <div class="file-field input-field">
                    <div class="btn blue">
                        <span>Choose File</span>
                        <input id="id_image" name="image" type="file" required>
